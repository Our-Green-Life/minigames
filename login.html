<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    
    <section>
        <div class="container">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            </div>
        <div class="signin">
            <div class="content">
                <h2>Sign In</h2>
                <div class="form">
                    <div class="InputBox">
                        <input type="text" required>
                        <label>Username</label>
                    </div>
                    <div class="InputBox">
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="links">
                        <a href="#">Forgot Password</a>
                        <a href="#">Signup</a>
                    </div>
                    <div class="InputBox">
                        <input type="submit" value="Login">
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
